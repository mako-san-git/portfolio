<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン | Portfolio</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="signup-page"> <div class="signup-container">
        <h1>ログイン</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">メールアドレス</label>
                <input type="email" id="login-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="login-password">パスワード</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit" id="login-btn">ログインする</button>
        </form>
        <p class="footer-link"><a href="signup.html">新規登録はこちら</a></p>
        <p class="footer-link"><a href="/">トップページに戻る</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
